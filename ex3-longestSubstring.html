        function checkUnique(str) {
            const myMap = new Map();
            let valueCount = 0;
            for (let x of str) {
                if (myMap.has(x, valueCount)) {
                    return false;
                }
                else {
                    myMap.set(x, valueCount);
                    valueCount++;
                }
            }
            return true;
        }
        function getKeyByValue(myMap, serchValue) {
            for (let [key, value] of myMap.entries) {
                if (value == searchValue) return key;
            }
        }

            let part = "";

            for (let i = 0; i <= s.length; i++)
