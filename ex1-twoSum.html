        //using map
        let myMap = new Map();
        const Array = [1, 2, 6, 8, 9, 10, 11, 15, 2, 5];
        const target = 14;
        let firstIndex = 0;
        let secondIndex = 0;
        for (let i = 0; i < Array.length; i++) {
            if (myMap.has(target - Array[i])) {
                firstIndex = myMap.get(target - Array[i]);
                secondIndex = i;
                break;
            }
            else myMap.set(Array[i], i);
        }
        console.log("Two indices are " + firstIndex + ", " + secondIndex);
        for (let [key, value] of myMap) {
            console.log(key + ": " + value);
        }
