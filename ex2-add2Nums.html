    <script>
        //define a class node
        class Node {
            constructor(data) {
                this.data = data;
                this.next = null; // next holds the pointer to the next node
            }
        }
        class LinkedList {
            constructor() {
                this.head = null;
                this.size = 0;
            }
            add(data) {
                //creates a new node
                var node = new Node(data);
                //to store current node
                var current;
                //if list is Empty add the node and make it head
                if (this.head == null)
                    this.head = node;
                else {
                    current = this.head;

                    //iterate to the end of the list
                    // while (current.next) {
                    while (current.next) {
                        current = current.next;
                    }
                    //add node
                    current.next = node;
                }
                this.size++;
            }
            printList() {
                var current = this.head;
                var str = "";
                while (current) {
                    str += current.data + " ";
                    current = current.next;
                }
                console.log(str);
            }

        }
        //implement a add function
        // add a node at the end of the list
        function addTwoNums(n1 = new Node(), n2 = new Node()) {
            let carry = 0;
            let previousNode = new Node;
            const headNode = previousNode;
            while (n1 || n2 || carry) {
                let val1 = 0;
                let val2 = 0;
                if (n1) {
                    val1 = n1.data;
                    n1 = n1.next;
                }
                if (n2) {
                    val2 = n2.data;
                    n2 = n2.next;
                }
                const sum = val1 + val2 + carry;
                carry = sum > 9 ? 1 : 0;
                const digit = sum % 10;
                const currentNode = new Node(digit);
                previousNode.next = currentNode;
                previousNode = currentNode;
            }
            return headNode.next;
        }
        var list1 = new LinkedList();
        var list2 = new LinkedList();
        list1.add(2);
        list1.add(3);
        list1.add(4);
        list1.printList();
        //console.log(list1);

        list2.add(5);
        list2.add(6);
        list2.add(7);
        list2.printList();
        //console.log(list2);
        var list3 = addTwoNums(list1.head, list2.head);
        console.log(list3);
    </script>
